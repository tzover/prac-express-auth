<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/bulma.min.css" />
    <script src="/javascripts/common.js" defer></script>
    <script src="/javascripts/detail.js" defer></script>
    <title>社内掲示板 | 詳細</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu is-active">
        <div class="navbar-start">
          <div class="buttons">
            <a class="navbar-item" href="/">
              <h1><strong>社内掲示板</strong></h1>
            </a>
            <div id="username" class="navbar-item"></div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="buttons">
            <a class="navbar-item" href="/users.html">
              ユーザー一覧
            </a>
            <a class="navbar-item" href="/signup.html">
              ユーザー登録
            </a>
            <a id="login-logout" class="navbar-item"></a>
          </div>
        </div>
      </div>
    </nav>
    <main class="columns is-centered">
      <form id="form" class="column is-half">
        <div class="level">
          <div class="level-left has-text-weight-bold">ID</div>
          <div class="level-right" id="id-text"></div>
        </div>
        <div class="level">
          <div class="level-left has-text-weight-bold">投稿者</div>
          <div class="level-right" id="username-text"></div>
        </div>
        <div class="level">
          <div class="level-left has-text-weight-bold">投稿日時</div>
          <div class="level-right" id="created-at-text"></div>
        </div>
        <div class="level">
          <div class="level-left has-text-weight-bold">更新日時</div>
          <div class="level-right" id="updated-at-text"></div>
        </div>
        <div class="field">
          <label class="label" for="title">タイトル</label>
          <div class="control">
            <input id="title" class="input has-text-dark" required disabled />
          </div>
        </div>
        <div class="field">
          <label class="label" for="textarea">本文</label>
          <div class="control">
            <textarea id="textarea" class="textarea has-text-dark" required disabled></textarea>
          </div>
        </div>
        <div id="buttons-div" class="field is-grouped">
          <div class="control">
            <button id="edit-button" class="button">編集</button>
          </div>
          <div class="control">
            <button id="update-button" class="button is-primary" disabled>
              更新
            </button>
          </div>
          <div class="control">
            <button id="delete-button" class="button is-danger" disabled>
              削除
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
