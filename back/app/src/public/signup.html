<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/bulma.min.css" />
    <script src="/javascripts/common.js" defer></script>
    <script src="/javascripts/signup.js" defer></script>
    <title>社内掲示板 | ユーザー登録</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu is-active">
        <div class="navbar-start">
          <div class="buttons">
            <a class="navbar-item" href="/">
              <h1><strong>社内掲示板</strong></h1>
            </a>
            <div id="username" class="navbar-item"></div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="buttons">
            <a class="navbar-item" href="/users.html">
              ユーザー一覧
            </a>
            <a class="navbar-item" href="/signup.html">
              ユーザー登録
            </a>
            <a id="login-logout" class="navbar-item"></a>
          </div>
        </div>
      </div>
    </nav>
    <main class="columns is-centered">
      <form id="form" class="column is-half">
        <div class="field">
          <label class="label" for="username-input">ユーザー名</label>
          <div class="control">
            <input id="username-input" class="input" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password-input">パスワード</label>
          <div class="control">
            <input id="password-input" type="password" class="input" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password-confirm">パスワード(確認)</label>
          <div class="control">
            <input id="password-confirm" type="password" class="input" required />
          </div>
        </div>
        <div class="control">
          <button class="button is-primary">登録</button>
        </div>
      </form>
    </main>
  </body>
</html>
